<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Миничат</title>
</head>
<body>
    <div class="minichat-container">
        <div class="minichat-header">Общий чат</div>
        <div class="minichat-message-box">
            <div class="minichat-message">
                <img src="https://gameguru.ru/media/cache/5e/2c/5e2ccbdc10dccbac32715562c7dbcf88.jpg" alt="Avatar">
                <a class="username" href="#">User1:</a>
                <span class="minichat-message-text">Просто сообщение</span>
                <span class="time">12:34</span>
            </div>
            <div class="minichat-message">
                <img src="https://clck.ru/344QRR" alt="Avatar">
                <a class="username" href="#">KoT_SoTkA:</a>
                <span class="minichat-message-text">Просто какое-то очееееень длинное рандомное сообщение.</span>
                <span class="time">12:36</span>
            </div>
        </div>
        <div class="minichat-input">
            <input type="text" placeholder="Напишите сообщение...">
            <button type="submit">Отправить</button>
        </div>
    </div>
</body>
</html>
